<!DOCTYPE html>
<html>
    <head lang="es">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Icono de la pagina -->
        <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
        <!-- Enlace al CSS de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../styles.css" rel="stylesheet">
        <!-- Enlace de Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- Enlace a fuentes de google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <div class="logo-text">
                    <img src="../img/favicon.ico" alt="Logo Bar Pintas">
                    <a href="../index.html">Bar Pintas</a>
                </div>
            </div>
            <div class="menu">
                <div class="menu-links">
                    <a href="../index.html">Home</a>
                    <a href="./menu.html">Menú</a>
                    <a href="./sobre-nosotros.html">Sobre nosotros</a>
                    <a href="./reservas.html">Reservas</a>
                </div>
                <button class="log-in">Log In</button>
            </div>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </nav>

        <section>
            <div class="container">
                <div class="row">
                  <div class="col-md-8 offset-md-2">
                    <div class="card mt-5">
                      <div class="card-body">
                        <form id="form" class="step-form">
                          <!-- Paso 1 -->
                          <div class="step" id="step-1">
                            <h2 class="display-3 mb-5">¿Queres reservar una mesa?</h2>
                            <div class="mb-3 mt-3">
                              <input type="text" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="mb-3 mt-3">
                              <input type="text" class="form-control" placeholder="Apellido" required>
                            </div>
                            <div class="mb-3 mt-3">
                              <input type="tel" class="form-control" placeholder="Celular" required>
                            </div>
                            <div class="mb-3">
                              <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <button class="btn btn-secondary next-btn">Siguiente</button>
                          </div>
              
                          <!-- Paso 2 -->
                          <div class="step" id="step-2">
                            <h2 class="display-3 mb-5">Selecciona la sucursal, fecha y hora</h2>
                            <div class="mb-3 mt-3">
                              <label for="sucursal">Selecciona la sucursal:</label>
                              <select id="sucursal" class="form-select" required>
                                <option value="" disabled selected>Selecciona una sucursal</option>
                                <option value="Pintas, Entre Ríos">Pintas, Entre Ríos</option>
                                <option value="Pintas, Tucumán">Pintas, Tucumán</option>
                                <option value="Pintas, Buenos Aires">Pintas, Buenos Aires</option>
                              </select>
                            </div>
                            <div class="mb-3 mt-3">
                              <label for="fecha">Selecciona una fecha:</label>
                              <input type="date" id="fecha" class="form-control" required>
                            </div>
                            <div class="mb-3 mt-3">
                              <label for="hora">Selecciona una hora:</label>
                              <input type="time" id="hora" class="form-control" required>
                            </div>
                            <button class="btn btn-secondary prev-btn">Anterior</button>
                            <button class="btn btn-secondary next-btn">Siguiente</button>
                          </div>
              
                          <!-- Paso 3 -->
                          <div class="step" id="step-3">
                            <h2 class="display-3 mb-5">Confirma tu reserva</h2>
                            <p>¡Gracias por tu reserva!</p>
                            <p>Confirma tus datos:</p>
                            <div id="confirmation"></div>
                            <button class="btn btn-secondary prev-btn">Anterior</button>
                            <button type="submit" class="btn btn-success">Confirmar</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>  
        </section>
        
        <!-- Footer -->
        <section>
          <footer>
              <div class="footer-content">
                  <p>Bar Pintas</p>
                  <ul class="social-icons">
                      <li><a href="#"><img src="../img/facebook.svg" alt="icono facebook"></a></li>
                      <li><a href="#"><img src="../img/instagram.svg" alt="icono instagram"></a></li>
                      <li><a href="#"><img src="../img/whatsapp.svg" alt="icono whatsapp"></a></li>
                  </ul>
              </div>
              <div class="footer-bottom">
                  <p>&copy; 2024 por Bar Pintas. Desarrollado por Ezequiel, Facundo Robles, Nacu?, Nicolas Juri.</p>
              </div>
          </footer>
      </section>
            <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../script.js"></script>
        </body>
    </html>
